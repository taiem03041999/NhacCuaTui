<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NhacCuaTui</title>
    <!-- Icon title -->
    <link rel="shortcut icon" type="image/x-icon" href="" />
    <!-- fontAwesome Css -->
    <link rel="stylesheet" href="./assets/css/fontawesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <!-- Swiper Css -->
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />

    <!-- Bootstrap Css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css" />

    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Open+Sans:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap"
        rel="stylesheet">

    <!-- Style Css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <!-- Begin Content -->
    <main class="home">
        <!-- Begin Slider -->
        <section class="slider">
            <div class="container">
                <div class="slider-swiper">
                    <!-- Swiper -->
                    <div class="swiper sliderSwiper">
                        <div class="swiper-wrapper">
                            <!-- item -->
                            <div class="swiper-slide">
                                <div class="slider-swiper__item">
                                    <img src="https://swiperjs.com/demos/images/nature-1.jpg" alt="" />
                                </div>
                            </div>

                            <!-- item -->
                            <div class="swiper-slide">
                                <div class="slider-swiper__item">
                                    <img src="https://swiperjs.com/demos/images/nature-2.jpg" alt="" />
                                </div>
                            </div>

                            <!-- item -->
                            <div class="swiper-slide">
                                <div class="slider-swiper__item">
                                    <img src="https://swiperjs.com/demos/images/nature-3.jpg" alt="" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                </div>
        </section>
        <!-- End Slider -->

        <!-- Begin Banner -->
        <section class="banner">
            <div class="container">
                <div class="banner-wrapper">

                </div>
            </div>
        </section>
        <!-- End Banner -->
    </main>
    <!-- End Content -->

    <!-- Begin Footer -->
    <footer class="footer">
        <div class="container-xl">
            <div class="footer-wrapper">

            </div>
        </div>
    </footer>
    <!-- End Footer -->

    <!-- Jquery JS -->
    <script type="text/javascript" src="./assets/js/Library/jquery.min.js"></script>
    <!-- Script Bootstrap -->
    <script type="text/javascript" src="./assets/js/Library/bootstrap.bundle.min.js"></script>
    <!-- Swiper JS -->
    <script type="text/javascript" src="./assets/js/Library/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".sliderSwiper", {
            pagination: {
                el: ".slider-swiper .swiper-pagination",
            },
        });
    </script>
</body>

</html>
