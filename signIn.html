<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NhacCuaTui</title>
    <!-- Icon title -->
    <link rel="shortcut icon" type="image/x-icon" href="" />
    <!-- fontAwesome Css -->
    <link rel="stylesheet" href="./assets/css/fontawesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <!-- Swiper Css -->
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />

    <!-- Bootstrap Css -->
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css" />

    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Open+Sans:wght@400;600;700;800&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap"
        rel="stylesheet">

    <!-- Style Css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <!-- Begin Content -->
    <main class="home">
        <!-- Begin SignIn -->
        <section class="signIn">
            <div class="container">
                <div class="signIn-cover">
                    <h3 class="playlist-cover__title">
                        Đăng nhập
                    </h3>

                    <form action="" class="signIn-cover__form">
                        <div class="signIn-cover__group">
                            <label for="" class="signIn-cover__label">
                                Tên đăng nhập
                            </label>

                            <input type="text" name="" id="" class="form-control signIn-cover__input" />
                            <span class="signIn-cover__animation"></span>
                        </div>

                        <div class="signIn-cover__group">
                            <label for="passNewInput" class="signIn-cover__label">
                                Mật khẩu
                            </label>

                            <div class="signIn-cover__view">
                                <input type="password" class="form-control signIn-cover__input" id="passNewInput">
                                <span class="signIn-cover__animation"></span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="signIn-cover__icon eye eye-open hide"
                                    fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" class="signIn-cover__icon eye eye-close"
                                    fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                                </svg>
                            </div>
                        </div>

                        <div class="signIn-cover__desc">
                            <div class="signIn-cover__remember">
                                <input type="checkbox" name="" id="remember">
                                <span class="signIn-cover__checkbox"></span>
                                <label for="remember" class="signIn-cover__sub">
                                    Ghi nhớ mật khẩu
                                </label>
                            </div>

                            <p class="signIn-cover__sub">
                                Quên mật khẩu
                            </p>
                        </div>

                        <button type="submit" class="signIn-cover__btn">
                            Đăng nhập
                        </button>
                    </form>

                    <div class="signIn-cover__choose">
                        <span class="signIn-cover__line"></span>
                        <span class="signIn-cover__sub special">Hoặc</span>
                        <span class="signIn-cover__line"></span>
                    </div>

                    <div class="signIn-cover__other">
                        <button type="button" class="signIn-cover__social">
                            <img src="./assets/images/ic_fb.png" alt="" />
                        </button>

                        <button type="button" class="signIn-cover__social">
                            <img src="./assets/images/ic_google.png" alt="" />
                        </button>
                    </div>

                    <div class="signIn-cover__register">
                        <span class="signIn-cover__sub special">Bạn chưa có tài khoản?</span>
                        <a href="#" class="signIn-cover__link">Đăng ký ngay !</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- End SignIn -->

        <!-- Back-to-top -->
        <div class="back-to-top">
            <a href="#" class="back-to-top-icon">
                <svg fill="#000000" width="18px" height="18px" viewBox="0 0 24 24" id="next" data-name="Flat Color"
                    xmlns="http://www.w3.org/2000/svg" class="icon flat-color" transform="rotate(270)">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path id="primary"
                            d="M18.6,11.2l-12-9A1,1,0,0,0,5,3V21a1,1,0,0,0,.55.89,1,1,0,0,0,1-.09l12-9a1,1,0,0,0,0-1.6Z"
                            style="fill: #fff;"></path>
                    </g>
                </svg>
            </a>

            <p class="back-to-top-text">Trở lại đầu trang</p>
        </div>
    </main>
    <!-- End Content -->

    <!-- Begin Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-cover">
                <div class="footer-cover__list">
                    <a href="#" class="footer-cover__item special">
                        <div class="footer-cover__icon">
                            <img src="./assets/images/icon-desktop.png" alt="" />
                        </div>

                        <p class="footer-cover__text">Xem với phiên bản desktop</p>
                    </a>

                    <a href="#" class="footer-cover__item">
                        <span class="footer-cover__sub">
                            Chính Sách Bảo Mật
                        </span>
                    </a>

                    <a href="#" class="footer-cover__item">
                        <span class="footer-cover__sub">
                            Chính sách SHTT
                        </span>
                    </a>

                    <a href="#" class="footer-cover__item">
                        <span class="footer-cover__sub">
                            Thỏa Thuận Sử Dụng
                        </span>
                    </a>
                </div>
            </div>
        </div>

        <p class="footer-cover__copyright">
            © 2023 copyright
        </p>
    </footer>
    <!-- End Footer -->

    <!-- Jquery JS -->
    <script type="text/javascript" src="./assets/js/Library/jquery.min.js"></script>
    <!-- Script Bootstrap -->
    <script type="text/javascript" src="./assets/js/Library/bootstrap.bundle.min.js"></script>
    <!-- Swiper JS -->
    <script type="text/javascript" src="./assets/js/Library/swiper-bundle.min.js"></script>

    <!-- Handle View Pass JS -->
    <script src="./assets/js/eyePass.js"></script>
    <!-- Handle Item General -->
    <script src="./assets/js/general.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".sliderSwiper", {
            pagination: {
                el: ".slider-swiper .swiper-pagination",
            },
        });
    </script>
</body>

</html>
